<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px;
        }
        input, textarea {
            margin: 10px;
            width: 50%;
        }
        input[type="submit"] {
            width: 25%;
            margin: 10px;
        }
    </style>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Welcome to the best motorcycle routes in your area!</h1>    
        <nav>
            <ul>
                <li><a href="./index.html">Home 
                    <img src="./images/basic-home-building-habitat-icon-24.png" alt="home icon">
                </a></li>
                <li><a href="./about.html"> About
                    <img src="./images/basic-information-help-inquiry-icon-24.png" alt="about icon">
                </a></li>
                <li><a href="./contact.html">Contact
                    <img src="./images/basic-contact-profile-user-icon-24.png" alt="contact icon">
                </a></li>
                <li><a href="./rides.html">Rides
                    <img src="./images/basic-map-navigation-location-icon-24.png" alt="rides icon">

                <li><a href="./feed.html">Feed
                    <img src="./images/basic-user-profile-account-icon-24.png" alt="feed icon">
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>
            Contact Page
        </h2>
        <p>
            Have a question or comment? Contact us below!
        </p>
        <form action="mailto:tyler.m.onolan@gmail.com" method="post" enctype="text/plain"><table>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit">
        </table></form>
    </main>
</body>
